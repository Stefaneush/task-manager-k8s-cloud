apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-manager-ingress
spec:
  rules:
  - host: task-manager.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: task-manager-backend-service
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: task-manager-frontend-service
            port:
              number: 80

