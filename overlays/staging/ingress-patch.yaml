apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-manager-ingress
spec:
  tls:
  - hosts:
    - staging-task-manager.yourdomain.com
    secretName: staging-task-manager-tls
  rules:
  - host: staging-task-manager.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: task-manager-service
            port:
              number: 80
